name: Deploy API

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-api.yml'

concurrency:
  group: ci-api-${{ github.ref }} # This will make sure that only one workflow runs at a time
  cancel-in-progress: true

jobs:

  lint: 
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Clones the repository with just latest commit
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4  # Sets up node environment
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund
        working-directory: backend

      - name: Lint code
        run: npm run lint
        working-directory: backend

  build:
    runs-on: ubuntu-22.04 # The runner to use
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4 # Clones the repository with just latest commit
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Sets up node environment
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund
        working-directory: backend

      - name: Build
        run: npm run build
        working-directory: backend

  test:
    needs: [build, lint]
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4 # Clones the repository with just latest commit
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Sets up node environment
        with:
          node-version: 18
          cache: 'npm'
  
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
        working-directory: backend

      - name: Run tests
        run: npm test
        working-directory: backend

    
