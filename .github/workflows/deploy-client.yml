name: Deploy Client App

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
    paths:
      - 'frontend/**'

concurrency:
  group: ci-client-deploy-${{ github.ref }} # This will make sure that only one workflow runs at a time
  cancel-in-progress: true

jobs:

  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Clones the repository with just latest commit
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4  # Sets up node environment
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund
        working-directory: frontend

      - name: Lint code
        run: npm run lint
        working-directory: frontend

  build:
    runs-on: ubuntu-22.04 # The runner to use
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4 # Clones the repository with just latest commit
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Sets up node environment
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend