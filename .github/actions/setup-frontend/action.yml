name: 'Setup Frontend'
description: 'Setup Node.js and install frontend dependencies'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci --no-audit --no-fund
      shell: bash
      working-directory: frontend
