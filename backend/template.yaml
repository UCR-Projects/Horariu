AWSTemplateFormatVersion: 2010-09-09
Description: >-
   api-horariu
Transform:
- AWS::Serverless-2016-10-31

Parameters:
  StageName:
    Type: String
    Default: Dev
  DBHost:
    Type: String
  DBUser:
    Type: String
  DBPassword:
    Type: String
  DBName:
    Type: String
  DBPort:
    Type: String
  NodeEnv:
    Type: String
  JwtSecret:
    Type: String


Resources:
  TokenAuthorizer:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/middlewares/auth.handler
      Runtime: nodejs18.x
      Policies:
        - AWSLambdaBasicExecutionRole
      Environment:
        Variables:
          JWT_SECRET: !Ref JwtSecret


  HorariuApi:
      Type: AWS::Serverless::Api
      Properties:
        StageName: !Ref StageName
        Cors:
          AllowCredentials: true
          AllowMethods: "'OPTIONS,GET,POST,PATCH,DELETE'"
          AllowHeaders: "'Content-Type,Authorization'"
          AllowOrigin: "'https://horariu-client.vercel.app'"
        Auth:
          Authorizers:
            TokenAuthorizer:
              FunctionArn: !GetAtt TokenAuthorizer.Arn
              Identity:
                Headers:
                  - Authorization
              AuthorizerPayloadFormatVersion: 2.0
              EnableSimpleResponses: true
    
  HorariuApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/server.handler
      Runtime: nodejs18.x
      MemorySize: 512
      Timeout: 100
      Description: Horariu API to handle all the requests
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - ssm:GetParameter
              Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/horariu/*"
      Environment:
        Variables:
          DB_HOST: !Ref DBHost
          DB_USER: !Ref DBUser
          DB_PASSWORD: !Ref DBPassword
          DB_NAME: !Ref DBName
          DB_PORT: !Ref DBPort
          NODE_ENV: !Ref NodeEnv
          JWT_SECRET: !Ref JwtSecret
      Events:
        RegisterUser:
          Type: Api
          Properties:
            RestApiId: !Ref HorariuApi
            Path: /register
            Method: POST
        LoginUser:
          Type: Api
          Properties:
            RestApiId: !Ref HorariuApi
            Path: /login
            Method: POST
        GenerateSchedules:
          Type: Api
          Properties:
            RestApiId: !Ref HorariuApi
            Path: /courses/generate
            Method: POST
        CreateCourse:
          Type: Api
          Properties:
            RestApiId: !Ref HorariuApi
            Path: /courses
            Method: POST
            Auth:
              Authorizer: TokenAuthorizer
        GetCourses:
          Type: Api
          Properties:
            RestApiId: !Ref HorariuApi
            Path: /courses
            Method: GET
            Auth:
              Authorizer: TokenAuthorizer
        GetCourse:
          Type: Api
          Properties:
            RestApiId: !Ref HorariuApi
            Path: /courses/{courseName}/{day}/{startTime}/{groupNumber}
            Method: GET
            Auth:
              Authorizer: TokenAuthorizer
        UpdateCourse:
          Type: Api
          Properties:
            RestApiId: !Ref HorariuApi
            Path: /courses/{courseName}/{day}/{startTime}/{groupNumber}
            Method: PATCH
            Auth:
              Authorizer: TokenAuthorizer
        DeleteCourse:
          Type: Api
          Properties:
            RestApiId: !Ref HorariuApi
            Path: /courses/{courseName}/{day}/{startTime}/{groupNumber}
            Method: DELETE
            Auth:
              Authorizer: TokenAuthorizer